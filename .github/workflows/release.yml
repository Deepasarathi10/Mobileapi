name: Release and Tag

on:
  push:
    branches:
      - main

permissions:
  contents: write # Grants write access to push tags and commits
  actions: write # Required, for managing actions

jobs:
  release-and-tag:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository with full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # Set up Git user
      - name: Configure Git
        run: |
          git config user.name "Deepasarathi10"
          git config user.email "deepam@ngxcorp.com"

      # Read or initialize version from latest tag
      - name: Read or initialize version from tag
        id: get_version
        run: |
          # Use git describe to get the latest tag. If no tags exist, default to v1.0.0
          CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      # Increment patch version
      - name: Increment version
        id: increment_version
        run: |
          CURRENT_VERSION=${{ steps.get_version.outputs.current_version }}
          VERSION=${CURRENT_VERSION#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v$MAJOR.$MINOR.$NEW_PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # Check if tag already exists
      - name: Check for existing tag
        id: check_tag
        run: |
          NEW_VERSION=${{ steps.increment_version.outputs.new_version }}
          if git rev-parse "$NEW_VERSION" >/dev/null 2>&1; then
            echo "Tag $NEW_VERSION already exists, skipping tag creation."
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      # Create and push the new tag
      - name: Create and push tag
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          git tag ${{ steps.increment_version.outputs.new_version }}
          git push origin ${{ steps.increment_version.outputs.new_version }}

      # Create a GitHub release
      - name: Create GitHub Release
        if: steps.check_tag.outputs.tag_exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.increment_version.outputs.new_version }}
          release_name: Release ${{ steps.increment_version.outputs.new_version }}
          body: |
            Automated release for ${{ steps.increment_version.outputs.new_version }}
            - Triggered by push to main
          draft: false
          prerelease: false