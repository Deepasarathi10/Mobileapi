name: Contabo S3 Backup

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Archive repository
        run: |
          zip -r repo_backup.zip . -x "*.git*"

      - name: Install and configure rclone
        run: |
          # Install rclone from the official source
          curl https://rclone.org/install.sh | sudo bash
          
          # Create rclone configuration file with secrets
          echo "[contabo_s3]" >> rclone.conf
          echo "type = s3" >> rclone.conf
          echo "provider = Other" >> rclone.conf
          echo "env_auth = false" >> rclone.conf
          echo "access_key_id = ${{ secrets.S3_ACCESS_KEY }}" >> rclone.conf
          echo "secret_access_key = ${{ secrets.S3_SECRET_KEY }}" >> rclone.conf
          echo "endpoint = ${{ secrets.S3_ENDPOINT_URL }}" >> rclone.conf
          echo "acl = private" >> rclone.conf
          echo "region = sin1" >> rclone.conf
          
      - name: Upload and overwrite previous backup
        run: |
          rclone copy \
            --config=rclone.conf \
            ./repo_backup.zip \
            contabo_s3:${{ secrets.S3_BUCKET_NAME }}/${{ secrets.S3_UPLOAD_DIR }}/${{ github.event.repository.name }}.zip